  <style>
    :root {
      --mono: ui-monospace, SFMono-Regular, "Cascadia Code", "Source Code Pro", Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      --bg: #1a0808;
      --screen: #0f0606;
      --card: #180a0a;
      --border: #5c2424;
      --text: #ffb3c1;
      --muted: #c97a8a;
      --accent: #ff6b9d;
      --good: #ff8fa3;
      --warn: #e8a060;
      --phosphor: #ffb3c1;
      --phosphor-dim: rgba(255, 179, 193, 0.2);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--mono);
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 18px;
      overflow: hidden;
      position: relative;
    }
    /* Floating pixel hearts background */
    .bg-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .pixel-heart {
      position: absolute;
      font-family: "Press Start 2P", cursive;
      color: var(--phosphor);
      opacity: 0.18;
      text-shadow: 0 0 12px var(--phosphor-dim);
      animation: floatHeart 8s ease-in-out infinite;
    }
    .pixel-heart:nth-child(1) { left: 5%; top: 10%; font-size: 32px; animation-delay: 0s; animation-duration: 7s; }
    .pixel-heart:nth-child(2) { left: 18%; top: 70%; font-size: 24px; animation-delay: -1.5s; animation-duration: 9s; }
    .pixel-heart:nth-child(3) { left: 28%; top: 25%; font-size: 28px; animation-delay: -3s; animation-duration: 8s; }
    .pixel-heart:nth-child(4) { left: 45%; top: 55%; font-size: 20px; animation-delay: -0.5s; animation-duration: 10s; }
    .pixel-heart:nth-child(5) { left: 55%; top: 15%; font-size: 36px; animation-delay: -2s; animation-duration: 6s; }
    .pixel-heart:nth-child(6) { left: 72%; top: 65%; font-size: 26px; animation-delay: -4s; animation-duration: 9s; }
    .pixel-heart:nth-child(7) { left: 82%; top: 35%; font-size: 30px; animation-delay: -1s; animation-duration: 7.5s; }
    .pixel-heart:nth-child(8) { left: 12%; top: 45%; font-size: 22px; animation-delay: -2.5s; animation-duration: 11s; }
    .pixel-heart:nth-child(9) { left: 38%; top: 82%; font-size: 28px; animation-delay: -5s; animation-duration: 8s; }
    .pixel-heart:nth-child(10) { left: 65%; top: 8%; font-size: 24px; animation-delay: -3.5s; animation-duration: 9.5s; }
    .pixel-heart:nth-child(11) { left: 88%; top: 55%; font-size: 32px; animation-delay: -0.8s; animation-duration: 7s; }
    .pixel-heart:nth-child(12) { left: 22%; top: 88%; font-size: 20px; animation-delay: -4.5s; animation-duration: 10s; }
    .pixel-heart:nth-child(13) { left: 50%; top: 42%; font-size: 26px; animation-delay: -2.2s; animation-duration: 8.5s; }
    .pixel-heart:nth-child(14) { left: 75%; top: 78%; font-size: 30px; animation-delay: -1.2s; animation-duration: 6.5s; }
    .pixel-heart:nth-child(15) { left: 8%; top: 28%; font-size: 24px; animation-delay: -3.8s; animation-duration: 9s; }
    .pixel-heart:nth-child(16) { left: 42%; top: 12%; font-size: 22px; animation-delay: -6s; animation-duration: 8.2s; }
    .pixel-heart:nth-child(17) { left: 92%; top: 22%; font-size: 26px; animation-delay: -1.8s; animation-duration: 9.8s; }
    .pixel-heart:nth-child(18) { left: 3%; top: 62%; font-size: 30px; animation-delay: -4.2s; animation-duration: 7.3s; }
    .pixel-heart:nth-child(19) { left: 60%; top: 48%; font-size: 20px; animation-delay: -0.3s; animation-duration: 10.5s; }
    .pixel-heart:nth-child(20) { left: 35%; top: 68%; font-size: 28px; animation-delay: -2.7s; animation-duration: 8.7s; }
    .pixel-heart:nth-child(21) { left: 78%; top: 12%; font-size: 24px; animation-delay: -5.5s; animation-duration: 9.2s; }
    .pixel-heart:nth-child(22) { left: 15%; top: 78%; font-size: 32px; animation-delay: -1.1s; animation-duration: 6.8s; }
    .pixel-heart:nth-child(23) { left: 52%; top: 75%; font-size: 26px; animation-delay: -3.4s; animation-duration: 8.4s; }
    .pixel-heart:nth-child(24) { left: 95%; top: 68%; font-size: 22px; animation-delay: -0.6s; animation-duration: 10.2s; }
    .pixel-heart:nth-child(25) { left: 25%; top: 5%; font-size: 34px; animation-delay: -4.8s; animation-duration: 7.6s; }
    .pixel-heart:nth-child(26) { left: 68%; top: 38%; font-size: 20px; animation-delay: -2.1s; animation-duration: 9.4s; }
    .pixel-heart:nth-child(27) { left: 8%; top: 92%; font-size: 28px; animation-delay: -5.2s; animation-duration: 8.9s; }
    .pixel-heart:nth-child(28) { left: 48%; top: 28%; font-size: 24px; animation-delay: -1.4s; animation-duration: 7.1s; }
    .pixel-heart:nth-child(29) { left: 85%; top: 85%; font-size: 30px; animation-delay: -3.9s; animation-duration: 9.6s; }
    .pixel-heart:nth-child(30) { left: 32%; top: 52%; font-size: 26px; animation-delay: -0.9s; animation-duration: 8.3s; }
    @keyframes floatHeart {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(12px, -18px) rotate(3deg); }
      50% { transform: translate(-8px, -28px) rotate(-2deg); }
      75% { transform: translate(15px, -12px) rotate(2deg); }
    }
    .app {
      width: min(820px, 100%);
      border: 3px solid var(--border);
      background: var(--card);
      border-radius: 0;
      padding: 20px;
      box-shadow: inset 0 0 80px var(--phosphor-dim), 0 0 0 1px var(--border);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    /* CRT scanlines */
    .app::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.12) 2px,
        rgba(0, 0, 0, 0.12) 4px
      );
      pointer-events: none;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }
    .pill {
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: 0.05em;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 0;
      background: rgba(0,0,0,0.3);
    }
    .skip-btn {
      font-family: var(--mono);
      font-size: 9px;
      padding: 3px 6px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.4);
      color: var(--muted);
      cursor: pointer;
      border-radius: 0;
      opacity: 0.5;
    }
    .skip-btn:hover { opacity: 0.9; }
    h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-family: var(--mono);
      font-weight: 700;
      letter-spacing: 0.02em;
      text-shadow: 0 0 8px var(--phosphor-dim);
    }
    p {
      margin: 0 0 14px 0;
      font-family: var(--mono);
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
    }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .btn {
      font-family: var(--mono);
      border: 2px solid var(--border);
      background: rgba(0,0,0,0.4);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 0;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 0.05em;
      transition: background 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
    }
    .btn:hover { background: rgba(92, 36, 36, 0.4); box-shadow: 0 0 12px var(--phosphor-dim); }
    .btn.primary {
      border-color: var(--accent);
      background: rgba(255, 107, 157, 0.12);
      color: #ff8fb8;
    }
    .btn.primary:hover { background: rgba(255, 107, 157, 0.22); }
    .btn.good {
      border-color: var(--good);
      background: rgba(255, 143, 163, 0.2);
      color: var(--good);
    }
    .btn.good:hover { background: rgba(255, 143, 163, 0.35); }

    .panel {
      border: 2px solid var(--border);
      background: var(--screen);
      border-radius: 0;
      padding: 14px;
      margin-top: 12px;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.4);
    }

    /* Hangman */
    .masked .word-sep { opacity: 0.2; color: var(--muted); }
    .masked {
      font-family: var(--mono);
      font-size: 18px;
      letter-spacing: 2px;
      line-height: 1.7;
      padding: 14px;
      border-radius: 0;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.5);
      overflow-x: visible;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      word-break: break-word;
      text-shadow: 0 0 6px var(--phosphor-dim);
      color: var(--text);
    }
    .kbd {
      font-family: var(--mono);
      padding: 10px;
      border-radius: 0;
      border: 2px solid var(--border);
      background: rgba(0,0,0,0.4);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-top: 10px;
    }
    .key {
      font-family: var(--mono);
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      border-radius: 0;
      border: 2px solid var(--border);
      background: rgba(0,0,0,0.5);
      color: var(--text);
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
    }
    .key:hover:not([disabled]) { background: rgba(92, 36, 36, 0.5); }
    .key[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
      color: var(--muted);
    }
    .statusline {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
      font-family: var(--mono);
      color: var(--muted);
      font-size: 12px;
    }
    .badge {
      font-family: var(--mono);
      padding: 6px 10px;
      border-radius: 0;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.3);
      font-size: 12px;
    }
    .badge.warn { border-color: var(--warn); background: rgba(212, 168, 75, 0.12); color: var(--warn); }
    .badge.good { border-color: var(--good); background: rgba(107, 207, 107, 0.12); color: var(--good); }
    .badge.difficulty { margin-bottom: 10px; display: inline-block; }

    /* Loading */
    .loadingWrap {
      display: grid;
      place-items: center;
      padding: 24px 8px;
      text-align: center;
    }
    .loadingWrap h1, .loadingWrap p { font-family: var(--mono); }
    .spinner {
      width: 54px;
      height: 54px;
      border-radius: 0;
      border: 3px solid var(--border);
      border-top-color: var(--phosphor);
      animation: spin 1.0s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Hearts game */
    .gameArea {
      position: relative;
      height: 320px;
      border: 2px solid var(--border);
      border-radius: 0;
      background: var(--screen);
      overflow: hidden;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.4);
    }
    .heart {
      position: absolute;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 8px var(--phosphor-dim));
      animation: floatUp 1.8s linear forwards;
    }
    @keyframes floatUp {
      from { opacity: 0; transform: translate(-50%, 20px) scale(0.9); }
      10% { opacity: 1; }
      to { opacity: 0; transform: translate(-50%, -360px) scale(1.05); }
    }
    .toast {
      margin-top: 10px;
      font-family: var(--mono);
      color: var(--muted);
      min-height: 22px;
      font-size: 13px;
    }

    /* Final ask */
    .askWrap { position: relative; min-height: 220px; }
    .askWrap h1, .askWrap p { font-family: var(--mono); }
    .finalAskPanel {
      animation: panelGlow 3s ease-in-out infinite;
    }
    @keyframes panelGlow {
      0%, 100% { box-shadow: inset 0 0 40px rgba(0,0,0,0.4), 0 0 0 1px var(--border); }
      50% { box-shadow: inset 0 0 40px rgba(0,0,0,0.4), 0 0 20px var(--phosphor-dim), 0 0 0 1px var(--border); }
    }
    .valentineQuestion {
      display: inline-block;
      animation: questionEntrance 0.8s ease-out forwards, questionPulse 2s ease-in-out 0.8s infinite;
      opacity: 0;
    }
    @keyframes questionEntrance {
      from { opacity: 0; transform: scale(0.92); filter: blur(4px); }
      to { opacity: 1; transform: scale(1); filter: blur(0); }
    }
    @keyframes questionPulse {
      0%, 100% { transform: scale(1); text-shadow: 0 0 12px var(--phosphor-dim); }
      50% { transform: scale(1.03); text-shadow: 0 0 24px var(--phosphor-dim), 0 0 8px rgba(255,179,193,0.4); }
    }
    .finalButtons {
      margin-top: 14px;
      position: relative;
      height: 120px;
      border-radius: 0;
      border: 2px solid var(--border);
      background: var(--screen);
      overflow: hidden;
    }
    .finalButtons .yesBtn, .finalButtons .noBtn { font-family: var(--mono); }
    .finalButtons .yesBtn {
      position: absolute;
      left: 24px;
      top: 30px;
      animation: btnPopIn 0.5s ease-out 0.4s both;
    }
    .finalButtons .noBtn {
      position: absolute;
      left: 160px;
      top: 30px;
      animation: btnPopIn 0.5s ease-out 0.6s both;
    }
    @keyframes btnPopIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .footer {
      margin-top: 12px;
      font-family: var(--mono);
      color: var(--muted);
      font-size: 11px;
      letter-spacing: 0.03em;
    }

    /* Emoji burst overlay (triggered on Yes click) */
    .emoji-burst-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }
    .emoji-burst-particle {
      position: absolute;
      font-size: 28px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: emojiBurstOut 1.6s ease-out forwards;
    }
    @keyframes emojiBurstOut {
      from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(calc(-50% + var(--tx, 0px)), calc(-50% + var(--ty, 0px))) scale(0.3);
        opacity: 0;
      }
    }

    /* Full-screen Third World overlay (after Yes click) */
    .third-world-overlay {
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .third-world-overlay .panel { margin-top: 0; }
    .third-world-overlay .row { display: none; }

    /* Success popup after 7s */
    .success-popup-overlay {
      position: fixed;
      inset: 0;
      z-index: 10001;
      background: rgba(0,0,0,0.7);
      display: grid;
      place-items: center;
      padding: 24px;
      animation: popupOverlayIn 0.3s ease-out;
    }
    .floating-heart-photos {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .floating-heart-mouse-wrap {
      position: absolute;
      width: 120px;
      height: 120px;
      transition: transform 0.2s ease-out;
      pointer-events: none;
    }
    .floating-heart-mouse-wrap:nth-child(1) { left: 8%; top: 15%; width: 100px; height: 100px; }
    .floating-heart-mouse-wrap:nth-child(2) { left: 72%; top: 20%; width: 90px; height: 90px; }
    .floating-heart-mouse-wrap:nth-child(3) { left: 15%; top: 65%; width: 110px; height: 110px; }
    .floating-heart-mouse-wrap:nth-child(4) { left: 68%; top: 60%; width: 95px; height: 95px; }
    .floating-heart-photo-wrap {
      position: absolute;
      inset: 0;
      clip-path: polygon(50% 0%, 95% 28%, 100% 48%, 50% 100%, 0% 48%, 5% 28%);
      animation: floatHeartPhoto 18s ease-in-out infinite;
      opacity: 0.9;
      background: var(--accent);
      box-shadow: 0 0 20px var(--phosphor-dim);
    }
    .floating-heart-photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .floating-heart-photo-wrap img[data-failed="true"] { display: none; }
    .floating-heart-mouse-wrap:nth-child(1) .floating-heart-photo-wrap { animation-delay: 0s; animation-duration: 16s; }
    .floating-heart-mouse-wrap:nth-child(2) .floating-heart-photo-wrap { animation-delay: -4s; animation-duration: 20s; }
    .floating-heart-mouse-wrap:nth-child(3) .floating-heart-photo-wrap { animation-delay: -8s; animation-duration: 17s; }
    .floating-heart-mouse-wrap:nth-child(4) .floating-heart-photo-wrap { animation-delay: -2s; animation-duration: 19s; }
    @keyframes floatHeartPhoto {
      0%, 100% { transform: translate(0, 0) rotate(-3deg); }
      25% { transform: translate(15px, -20px) rotate(2deg); }
      50% { transform: translate(-10px, -35px) rotate(-1deg); }
      75% { transform: translate(20px, -15px) rotate(3deg); }
    }
    @keyframes popupOverlayIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .success-popup {
      max-width: 420px;
      width: 100%;
      border: 2px solid var(--border);
      background: var(--card);
      padding: 24px;
      border-radius: 0;
      text-align: center;
      animation: successPopupIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
      transform: scale(0.85) translateY(20px);
    }
    @keyframes successPopupIn {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    .success-popup h2 {
      margin: 0 0 14px 0;
      font-family: var(--mono);
      font-size: 18px;
      color: var(--text);
      animation: successTitleIn 0.5s ease-out 0.2s both;
      opacity: 0;
      transform: translateY(8px);
    }
    @keyframes successTitleIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .success-popup p { margin: 0 0 10px 0; }
    .success-popup .popup-ok { margin-top: 16px; animation: successTitleIn 0.4s ease-out 0.4s both; opacity: 0; }
  </style>
</head>

    const stepPill = document.getElementById("stepPill");

    function setStep(n) {
      state.step = n;
      stepPill.textContent = n === 1 ? `Level ${LEVELS[state.levelIndex].difficulty}` : `step ${n}/4`;
      render();
    }

    function escapeHtml(str) {
      return str.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;");
    }

    function heartBurstInContainer(container) {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const emojis = ["üíñ", "üíó", "‚ù§Ô∏è", "üíï", "üíò", "üíù"];
      const count = 40;
      const burstEl = document.createElement("div");
      burstEl.className = "emoji-burst-overlay";
      burstEl.style.position = "fixed";
      burstEl.style.inset = "0";
      burstEl.style.pointerEvents = "none";
      burstEl.style.zIndex = "10001";
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count + Math.random() * 0.6;
        const dist = 100 + Math.random() * 200;
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist - 30;
        const p = document.createElement("div");
        p.className = "emoji-burst-particle";
        p.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        p.style.left = centerX + "px";
        p.style.top = centerY + "px";
        p.style.setProperty("--tx", tx + "px");
        p.style.setProperty("--ty", ty + "px");
        p.style.animationDelay = Math.random() * 0.2 + "s";
        burstEl.appendChild(p);
      }
      (container || document.body).appendChild(burstEl);
      setTimeout(() => burstEl.remove(), 2200);
    }

    function showThirdWorldThenPopup() {
      const overlay = document.createElement("div");
      overlay.className = "third-world-overlay";
      overlay.innerHTML = `
        <div class="panel loadingWrap">
          <div class="spinner" aria-hidden="true"></div>
          <h1>Entering the Third World</h1>
          <p>Time distortion initializing‚Ä¶<br/>Please proceed.</p>
        </div>
      `;
      document.body.appendChild(overlay);
      heartBurstInContainer(overlay);
      setTimeout(() => heartBurstInContainer(overlay), 2200);
      setTimeout(() => heartBurstInContainer(overlay), 4400);
      setTimeout(() => {
        overlay.remove();
        const popupOverlay = document.createElement("div");
        popupOverlay.className = "success-popup-overlay";
        const HEART_FALLBACKS = [
          "../assets/c__Users_ramsa_AppData_Roaming_Cursor_User_workspaceStorage_1319f850a7857542c8f3f3beee19598a_images_image-be3e6963-3769-459e-bfda-b6db74c2f20d.png",
          "../assets/c__Users_ramsa_AppData_Roaming_Cursor_User_workspaceStorage_1319f850a7857542c8f3f3beee19598a_images_image-5cfe090b-3ca6-4dd2-9cf0-0762a1431a99.png",
          "../assets/c__Users_ramsa_AppData_Roaming_Cursor_User_workspaceStorage_1319f850a7857542c8f3f3beee19598a_images_image-b52cfb60-cda8-42a5-bf99-ce1c64083724.png",
          "../assets/c__Users_ramsa_AppData_Roaming_Cursor_User_workspaceStorage_1319f850a7857542c8f3f3beee19598a_images_image-a6c2a70d-48a1-4ef1-8072-0fec83ef52d5.png"
        ];
        popupOverlay.innerHTML = `
          <div class="floating-heart-photos" aria-hidden="true">
            <div class="floating-heart-mouse-wrap"><div class="floating-heart-photo-wrap"><img src="assets/heart1.png" alt="" data-fallback="${HEART_FALLBACKS[0]}" /></div></div>
            <div class="floating-heart-mouse-wrap"><div class="floating-heart-photo-wrap"><img src="assets/heart2.png" alt="" data-fallback="${HEART_FALLBACKS[1]}" /></div></div>
            <div class="floating-heart-mouse-wrap"><div class="floating-heart-photo-wrap"><img src="assets/heart3.png" alt="" data-fallback="${HEART_FALLBACKS[2]}" /></div></div>
            <div class="floating-heart-mouse-wrap"><div class="floating-heart-photo-wrap"><img src="assets/heart4.png" alt="" data-fallback="${HEART_FALLBACKS[3]}" /></div></div>
          </div>
          <div class="success-popup">
            <h2>‚úÖ Access granted. Welcome, Mi Reina</h2>
            <p>You just unlocked your exclusive Valentine's date.</p>
            <p><strong>Clue:</strong> wear shoes.</p>
            <button type="button" class="btn good popup-ok" id="successPopupOk">Kiss Please</button>
          </div>
        `;
        document.body.appendChild(popupOverlay);
        (function() {
          var hearts = popupOverlay.querySelectorAll(".floating-heart-mouse-wrap");
          var radius = 140;
          var strength = 38;
          function onMove(e) {
            if (!popupOverlay.parentNode) return;
            var mx = e.clientX;
            var my = e.clientY;
            hearts.forEach(function(wrap) {
              var r = wrap.getBoundingClientRect();
              var cx = r.left + r.width / 2;
              var cy = r.top + r.height / 2;
              var dx = cx - mx;
              var dy = cy - my;
              var dist = Math.sqrt(dx * dx + dy * dy) || 1;
              if (dist < radius) {
                var push = (1 - dist / radius) * strength;
                var tx = (dx / dist) * push;
                var ty = (dy / dist) * push;
                wrap.style.transform = "translate(" + tx + "px, " + ty + "px)";
              } else {
                wrap.style.transform = "translate(0, 0)";
              }
            });
          }
          document.addEventListener("mousemove", onMove);
        })();
        popupOverlay.querySelectorAll(".floating-heart-photo-wrap img").forEach(function(img) {
          img.onerror = function() {
            var fallback = this.getAttribute("data-fallback");
            if (fallback && !this.hasAttribute("data-failed")) {
              this.setAttribute("data-failed", "true");
              this.src = fallback;
              this.removeAttribute("data-failed");
            } else {
              this.setAttribute("data-failed", "true");
            }
          };
        });
        popupOverlay.querySelector("#successPopupOk").addEventListener("click", function() {
          emojiBurst(this);
        });
      }, 7000);
    }

    function emojiBurst(originEl) {
      const rect = originEl ? originEl.getBoundingClientRect() : { left: 0, top: 0, width: window.innerWidth, height: window.innerHeight };
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const emojis = ["üíñ", "üíó", "‚ù§Ô∏è", "üíï", "üíò", "‚ú®", "üíù", "üå∏"];
      const count = 48;
      const overlay = document.createElement("div");
      overlay.className = "emoji-burst-overlay";
      overlay.style.left = "0";
      overlay.style.top = "0";
      overlay.style.zIndex = "10002";
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count + Math.random() * 0.5;
        const dist = 120 + Math.random() * 180;
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist - 40;
        const p = document.createElement("div");
        p.className = "emoji-burst-particle";
        p.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        p.style.left = centerX + "px";
        p.style.top = centerY + "px";
        p.style.setProperty("--tx", tx + "px");
        p.style.setProperty("--ty", ty + "px");
        p.style.animationDelay = Math.random() * 0.15 + "s";
        overlay.appendChild(p);
      }
      document.body.appendChild(overlay);
      setTimeout(() => overlay.remove(), 2000);
    }

    // ====== STEP 1: INTRO + HANGMAN ======
    function renderHangman() {
      const lvl = LEVELS[state.levelIndex];
      const masked = maskSentence(lvl.sentence, lvl.secret, state.guessed);
      const done = !masked.includes("_");

      return `
        <h1>Access Request: Valentine Protocol</h1>
        <p>Welcome, ${escapeHtml(HER_NAME)}. Only you can unlock this. Guess the password phrase.</p>

        <div class="panel">
          <span class="badge difficulty">${lvl.difficulty}</span>
          <div class="masked" aria-label="masked password">${masked}</div>

          <div class="statusline">
            <span class="badge ${state.wrong >= 4 ? "warn" : ""}">Mistakes: ${state.wrong}/${state.maxWrong}</span>
            <span class="badge ${done ? "good" : ""}">${done ? "Access ready" : "Letters only"}</span>
          </div>

          <div class="kbd" id="kbd"></div>

          <div class="row" style="margin-top:12px;">
            <button class="btn primary" id="hintBtn">Hint</button>
            ${done ? '<button class="btn good" id="forceBtn">Proceed</button>' : ''}
          </div>

          <p id="hintLine" style="margin-top:10px; margin-bottom:0;"></p>
        </div>
      `;
    }

    function maskSentence(sentence, secret, guessedSet) {
      const re = new RegExp(secret.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"), "i");
      const wordSep = '  <span class="word-sep">¬∑</span>  ';

      return sentence.replace(re, (match) => {
        return match.split("").map(ch => {
          if (!/[a-zA-Z]/.test(ch)) return ch;
          return guessedSet.has(ch.toUpperCase()) ? ch : "_";
        }).join("");
      }).split("").map(ch => ch === " " ? wordSep : ch).join(" ");
    }

    function buildKeyboard() {
      const kbd = document.getElementById("kbd");
      if (!kbd) return;

      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      kbd.innerHTML = letters.map(L => {
        const disabled = state.guessed.has(L) ? "disabled" : "";
        return `<button class="key" data-key="${L}" ${disabled}>${L}</button>`;
      }).join("");

      kbd.querySelectorAll(".key").forEach(btn => {
        btn.addEventListener("click", () => guessLetter(btn.dataset.key));
      });
    }

    function guessLetter(L) {
      if (state.guessed.has(L)) return;
      state.guessed.add(L);

      const secretOnly = LEVELS[state.levelIndex].secret.toUpperCase();
      if (!secretOnly.includes(L)) {
        state.wrong += 1;
        if (state.wrong >= state.maxWrong) {
          alert("too cute to compute.\n\nResetting your attempts üò≠");
          state.wrong = 0;
          state.guessed.clear();
        }
      }
      render();
    }

    // ====== STEP 2: THIRD WORLD LOADING ======
    function renderLoading() {
      return `
        <div class="panel loadingWrap">
          <div class="spinner" aria-hidden="true"></div>
          <h1>Entering the Third World</h1>
          <p>Time distortion initializing‚Ä¶<br/>Please proceed.</p>
          <div class="row" style="justify-content:center; margin-top:10px;">
            <button class="btn good" id="loadNext">Continue</button>
          </div>
        </div>
      `;
    }

    // ====== STEP 3: CATCH HEARTS MINI-GAME ======
    function renderHearts() {
      return `
        <h1>Mini Game: Catch the Hearts</h1>
        <p>Catch <strong>5</strong> hearts to unlock the final screen.</p>

        <div class="panel">
          <div class="statusline">
            <span class="badge">Caught: <strong id="caught">${state.revealedCount}</strong>/5</span>
            <span class="badge">Time: <strong id="heartTimer">‚Äî</strong>s</span>
            <span class="badge">Message: <strong id="msgTitle">waiting‚Ä¶</strong></span>
          </div>

          <div class="gameArea" id="gameArea" aria-label="hearts game area"></div>
          <div class="toast" id="toast"></div>

          <div class="row" style="margin-top:12px;">
            <button class="btn primary" id="spawnBtn">Start</button>
            ${state.revealedCount >= 5 ? '<button class="btn good" id="toFinalBtn">Proceed</button>' : ''}
          </div>
        </div>
      `;
    }

    let heartInterval = null;
    let heartCountdownInterval = null;
    const HEARTS_GAME_DURATION = 12;

    function startHearts() {
      const area = document.getElementById("gameArea");
      const toast = document.getElementById("toast");
      const msgTitle = document.getElementById("msgTitle");
      const timerEl = document.getElementById("heartTimer");
      if (!area) return;

      if (heartInterval) clearInterval(heartInterval);
      if (heartCountdownInterval) clearInterval(heartCountdownInterval);
      toast.textContent = "Ok. Now lock in.";

      let secondsLeft = HEARTS_GAME_DURATION;
      if (timerEl) timerEl.textContent = secondsLeft;
      heartCountdownInterval = setInterval(() => {
        secondsLeft--;
        if (timerEl) timerEl.textContent = secondsLeft > 0 ? secondsLeft : 0;
        if (secondsLeft <= 0 && heartCountdownInterval) clearInterval(heartCountdownInterval);
      }, 1000);

      heartInterval = setInterval(() => spawnHeart(area, toast, msgTitle), 1600);

      setTimeout(() => {
        if (heartInterval) clearInterval(heartInterval);
        if (timerEl) timerEl.textContent = "‚Äî";
      }, HEARTS_GAME_DURATION * 1000);
    }

    function spawnHeart(area, toast, msgTitle) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "üíñ" : "üíó";

      const x = Math.random() * 92 + 4; // %
      const y = Math.random() * 60 + 35; // % start lower
      heart.style.left = x + "%";
      heart.style.top = y + "%";

      const reveal = HEART_REVEALS[Math.floor(Math.random() * HEART_REVEALS.length)];

      heart.addEventListener("click", () => {
        state.revealedCount = Math.min(5, state.revealedCount + 1);
        document.getElementById("caught").textContent = state.revealedCount;
        msgTitle.textContent = "received";
        toast.textContent = reveal;

        heart.remove();

        if (state.revealedCount >= 5) {
          const row = document.getElementById("spawnBtn")?.parentElement;
          if (row && !document.getElementById("toFinalBtn")) {
            const btn = document.createElement("button");
            btn.className = "btn good";
            btn.id = "toFinalBtn";
            btn.textContent = "Proceed";
            btn.addEventListener("click", () => setStep(4));
            row.appendChild(btn);
          }
        }
      });

      area.appendChild(heart);

      // cleanup after animation
      setTimeout(() => heart.remove(), 1900);
    }

    // ====== STEP 4: FINAL ASK ======
    function renderFinal() {
      return `
        <div class="askWrap">
          <h1>ACCESS GRANTED | WELCOME PRINCESS JASMINE</h1>
          <p>
            Ok ${escapeHtml(HER_NAME)}‚Ä¶ you passed the password. You entered the Third World. You caught the hearts.
            <br/>Now answer the only question that matters.
          </p>

          <div class="panel finalAskPanel">
            <h1 style="margin-top:0;"><span class="valentineQuestion">Will you be my Valentine?</span></h1>
            <p>Choose wisely. The system is‚Ä¶ sensitive.</p>

            <div class="finalButtons" id="finalBox">
              <button class="btn good yesBtn" id="yesBtn">YES üíñ</button>
              <button class="btn noBtn" id="noBtn">NO üíî</button>
            </div>

            <p id="finalMsg" style="margin-top:12px; margin-bottom:0;"></p>
          </div>
        </div>
      `;
    }

    function attachNoButtonDodge() {
      const noBtn = document.getElementById("noBtn");
      const box = document.getElementById("finalBox");
      const msg = document.getElementById("finalMsg");
      const yesBtn = document.getElementById("yesBtn");

      if (!noBtn || !box) return;

      function moveNo() {
        const boxRect = box.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxLeft = boxRect.width - btnRect.width - 16;
        const maxTop = boxRect.height - btnRect.height - 16;

        const left = Math.max(16, Math.random() * maxLeft);
        const top = Math.max(16, Math.random() * maxTop);

        noBtn.style.left = left + "px";
        noBtn.style.top = top + "px";

        if (msg) msg.textContent = "too cute to compute.";
      }

      noBtn.addEventListener("mouseenter", moveNo);
      noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, { passive: false });

      yesBtn.addEventListener("click", () => {
        emojiBurst(yesBtn);
        showThirdWorldThenPopup();
        if (msg) msg.innerHTML = `
          ‚úÖ Access granted.<br/>
          You just unlocked your Valentine‚Äôs date.<br/>
          <strong>Clue:</strong> wear shoes.
        `;
      });
    }

    // ====== RENDER ROUTER ======
    function render() {
      if (state.step === 1) {
        view.innerHTML = renderHangman();
        buildKeyboard();

        const hintBtn = document.getElementById("hintBtn");
        const hintLine = document.getElementById("hintLine");
        const forceBtn = document.getElementById("forceBtn");

        hintBtn.addEventListener("click", () => {
          hintLine.textContent = "Hint: no hints loser";
        });

        if (forceBtn) {
          forceBtn.addEventListener("click", () => {
            const last = state.levelIndex === LEVELS.length - 1;

            // go to loading screen
            setStep(2);

            // after loading, either next level or game
            const next = () => {
              if (!last) {
                state.levelIndex += 1;
                state.guessed.clear();
                state.wrong = 0;
                setStep(1);
              } else {
                setStep(3);
              }
            };

            // small delay so loading screen actually shows
            setTimeout(next, 900);
          });
        }

      } else if (state.step === 2) {
        view.innerHTML = renderLoading();
        document.getElementById("loadNext").addEventListener("click", () => setStep(3));

      } else if (state.step === 3) {
        view.innerHTML = renderHearts();
        document.getElementById("spawnBtn").addEventListener("click", startHearts);
        const toFinalBtn = document.getElementById("toFinalBtn");
        if (toFinalBtn) toFinalBtn.addEventListener("click", () => setStep(4));

      } else if (state.step === 4) {
        view.innerHTML = renderFinal();
        attachNoButtonDodge();
      }
    }

    render();

    // Admin skip: advance level or step
    document.getElementById("skipBtn").addEventListener("click", () => {
      if (state.step === 1) {
        const last = state.levelIndex === LEVELS.length - 1;
        setStep(2);
        setTimeout(() => {
          if (!last) {
            state.levelIndex += 1;
            state.guessed.clear();
            state.wrong = 0;
            setStep(1);
          } else {
            setStep(3);
          }
        }, 900);
      } else if (state.step === 2) {
        setStep(3);
      } else if (state.step === 3) {
        setStep(4);
      }
    });
  </script>
